<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Principal</title>
        <link rel="stylesheet" type="text/css" href="estilos/estilos.css">
        <script type="text/javascript" src="javaScript/java.js"></script>
    </head>
    

<body>
    <header class="cab">
        <h1>Registrar Usuario</h1>
    </header>
    <form id="formulario01" method="POST" action="php/saludo.php" 
        onsubmit="return validarCamposObligatorios()">
        <label for="cedula">Cédula:</label>
        <input type="text" id="cedula" name="cedula" value="" placeholder="Ingrese su numero de cédula..."
            onchange="validarCedula()" onkeypress="return validarNumeros(event)" maxlength="10">
        <span id="mensajeCedula"></span>
        <br>

        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" value="" placeholder="Ingrese minimo un nombre..."
            onkeypress=" return validarLetras(event)" onchange="validarNombre()">
        <span id="mensajeNombres"></span>
        <br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" value="" placeholder="Ingrese minimo un apellido..."
            onkeypress=" return validarLetras(event)" onchange="validarApellido()">
        <span id="mensajeApellidos"></span>
        <br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" value="" placeholder="Ingrese su dirección..."
            onkeypress=" return validarLetrasNumeros(event)" onchange="validarDireccion()">
        <span id="mensajeDireccion"></span>
        <br>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" value="" placeholder="Ingrese su número teléfonico (max 10 numeros)..."
            onkeypress="return validarNumeros(event)" onchange="validarTelefono()" maxlength="10">
        <span id="mensajeTelefono"></span>
        <br>

        <label for="fecha">Fecha de Nacimiento:</label>
        <input type="text" name="fechaNacimiento" id="fechaNacimiento" value=""
            placeholder="Ingrese una fecha con formato dd/mm/yyyy..." onkeypress="return validarFechaNumeros(event)"
            onchange="validarFecha()" maxlength="10">
        <span id="mensajeFechaNacimiento"></span>
        <br>

        <label for="correo">Correo Electrónico:</label>
        <input type="text" name="correo" id="correo" value="" placeholder= "usuario@ups.edu.ec/est.ups.edu.ec..."
            onkeypress="return validarLetrasCorreo(event)" onchange="validarCorreo()">
        <span id="mensajecorreo"></span>
        <br>

        <label for="contrasena">Contraseña:</label>
        <input type="password" name="contrasena" id="contrasena" value="" placeholder="Min 8 caracteres, 1 May, 1 Min y 1 caracter especial (@,_,$)..."
            onkeypress="return validarLetrasContrasena(event)" onchange="validarContrasena()">
        <span id="mensajecontrasena"></span>
        <br>
        <br>

        <input type="submit" id="crear" name="crear" value="Aceptar">
        <input type="reset" id="cancelar" name="cancelar" value="Cancelar">

    </form>

</body>

</html>
